group 'org.tcfoodjustice.stats'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

task buildZip(type: Zip) {
    from compileJava
    from ProcessResources
    archiveName 'tcfj-stats.zip'
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
    compile("org.springframework:spring-web:4.3.7.RELEASE")

    compile('com.amazonaws:aws-lambda-java-core:1.1.0')
    compile('com.amazonaws:aws-lambda-java-log4j:1.0.0')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ses', version: '1.11.105'
    compile('log4j:log4j:1.2.17')
    compile group: 'com.hp.gagawa', name: 'gagawa', version: '1.0.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-templates', version: '2.0.0'

    compile group: 'org.springframework', name: 'spring-test', version: '4.3.7.RELEASE'
    testCompile('org.mockito:mockito-core:1.8.4')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
